<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="debug">

        <header
            class="bg-body d-flex align-items-center justify-content-between">
            <nav class="navbar navbar-expand-md bg-white w-100 sticky-top">
                <div class="container-fluid d-flex">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/logo.svg" alt="">
                    </a>
                    <form class="d-flex w-50" role="search">
                        <input class="form-control me-2 bg-dark-subtle" type="search"
                            placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                    </form>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul
                            class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="#">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <div type="button" class="dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Action</button></li>
                            <li><button class="dropdown-item" type="button">Another
                                    action</button></li>
                            <li><button class="dropdown-item" type="button">Something
                                    else here</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /header -->

        <main class="d-flex">

            <aside class="h-100">

            </aside>
            <!-- /aside -->

            <div class="main_container h-100">

                <div class="container">

                    <div class="row">

                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container -->

            </div>
            <!-- /.main_container -->

        </main>
        <!-- /main -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
